<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Trivia Game</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Buda:300" rel="stylesheet">
</head>

<body>

  <div id="wrapper">
    <h1>Trivia Game</h1>

    <div id="subwrapper">
      <div class="card">
        <h5 class="card-header">TRIVIA GAME WHOA! </h5>
        <div class="card-body">
          <p class="card-text">Select "start" to begin your Triva Game!</p>
          <a id="start" class="btn btn-dark">START</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
